<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="card-container">
      <div class="bg-image">
        <!-- Use different images based on device screen size -->
        <picture>
          <source
            media="(max-width: 576px)"
            srcset="./images/bg-main-mobile.png"
            class="bg-image-mobile"
          />
          <source
            media="(min-width: 576px) and (max-width: 1245px)"
            srcset="./images/bg-main-mobile.png"
            class="bg-image-tablet"
          />
          <source
            srcset="./images/bg-main-desktop.png"
            media="(min-width: 1246px)"
            class="bg-image-desktop"
          />
          <img
            src="./images/bg-main-mobile.png"
            alt="bg-main-mobile.png"
            class="bg-image-default"
          />
        </picture>

        <!-- Card front page -->
        <div class="card-front">
          <img src="./images/bg-card-front.png" alt="bg-card-front.png" />

          <div class="card-front-content">
            <img src="./images/card-logo.svg" alt="" />
            <p id="display-card-number">0000 0000 0000 0000</p>
            <div class="xxx">
              <span id="display-card-holder-name">JANE APPLESEED</span>
              <span id="display-card-expiry-date">00/00</span>
            </div>
          </div>
        </div>

        <!-- Card back page -->
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="bg-card-back.png" />

          <div class="card-back-content">
            <p id="display-card-cvc">000</p>
          </div>
        </div>
      </div>

      <!-- Card details form -->
      <form class="card-form">
        <div>
          <label for="cardholder-name">Cardholder Name</label>
          <input
            type="text"
            id="card-holder-name"
            name="card-holder-name"
            placeholder="e.g. Jane Appleseed"
            class="form-field"
          />
          <div id="card-holder-name-msg" class="error-msg"></div>
        </div>

        <div>
          <label for="card-number">Card Number</label>
          <input
            type="text"
            required
            id="card-number"
            name="card-number"
            placeholder="e.g. 0000 0000 0000 0000"
            maxlength="16"
            pattern="^\d{1,16}$"
          />
          <div id="card-number-msg" class="error-msg"></div>
        </div>

        <div class="expiry-date-cvv">
          <div class="mm-dd">
            <label for="card-expiry">Exp. Date (MM/YY)</label>
            <input
              type="number"
              min="1"
              max="12"
              step="1"
              placeholder="MM"
              required
              id="card-expiry-month"
              name="card-expiry-month"
            />

            <input
              type="number"
              min="23"
              max="99"
              step="1"
              placeholder="YY"
              required
              id="card-expiry-year"
              name="card-expiry-year"
            />

            <div id="card-expiry-date-msg" class="error-msg"></div>
          </div>

          <div class="cvc">
            <label for="card-cvc">CVC</label>
            <input
              type="number"
              min="100"
              max="999"
              step="1"
              placeholder="e.g. 123"
              required
              id="card-cvc"
              name="card-cvc"
            />
            <div id="card-cvc-msg" class="error-msg"></div>
          </div>
        </div>

        <div>
          <button type="submit" id="submit-btn">Confirm</button>
        </div>
      </form>

      <div class="feedback" style="display: none">
        <img src="./images/icon-complete.svg" alt="icon-complete" />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>

      <div class="loader" ; style="display: none">
        <img src="./images/audio.svg" alt="" />
      </div>
    </div>

    <div class="attribution">
      <!-- Completed state start -->
      Thank you! We've added your card details Continue Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">RAVI</a>.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
